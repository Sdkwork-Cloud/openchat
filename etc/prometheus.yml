# ============================================
# Prometheus 配置文件
# OpenChat Server 监控
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'openchat-monitor'

# 告警规则文件
rule_files:
  - /etc/prometheus/alerts.yml

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenChat 应用监控
  - job_name: 'openchat-server'
    static_configs:
      - targets: ['app:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  # 悟空IM 监控
  - job_name: 'wukongim'
    static_configs:
      - targets: ['wukongim:5300']
    metrics_path: /metrics
    scrape_interval: 10s

