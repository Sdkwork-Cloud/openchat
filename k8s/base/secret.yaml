# ============================================
# OpenChat Server - Kubernetes Secret
# 注意：生产环境请使用 sealed-secrets 或外部密钥管理
# ============================================

apiVersion: v1
kind: Secret
metadata:
  name: openchat-secrets
  namespace: openchat
type: Opaque
stringData:
  # 数据库配置
  DB_USERNAME: "openchat"
  DB_PASSWORD: "change_this_password"
  
  # Redis 配置
  REDIS_PASSWORD: "redis_password"
  
  # JWT 密钥
  JWT_SECRET: "your-jwt-secret-key-change-this-in-production"
  
  # 悟空IM 配置
  WUKONGIM_APP_KEY: ""
  WUKONGIM_APP_SECRET: ""
