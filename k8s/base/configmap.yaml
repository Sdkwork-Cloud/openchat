# ============================================
# OpenChat Server - Kubernetes ConfigMap
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: openchat-config
  namespace: openchat
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_DATABASE: "openchat"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
