# ============================================
# OpenChat - Kubernetes Service
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: openchat
  namespace: openchat
  labels:
    app: openchat
    component: server
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: openchat
    component: server
