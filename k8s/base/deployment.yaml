# ============================================
# OpenChat - Kubernetes Deployment
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchat
  namespace: openchat
  labels:
    app: openchat
    component: server
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: openchat
      component: server
  template:
    metadata:
      labels:
        app: openchat
        component: server
    spec:
      containers:
        - name: openchat
          image: openchat/server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: openchat-config
            - secretRef:
                name: openchat-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/var/logs
            - name: data
              mountPath: /app/var/data
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
