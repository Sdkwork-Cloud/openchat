# ============================================
# OpenChat - Production Deployment Patch
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchat
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: openchat
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
