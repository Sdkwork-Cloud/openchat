# ============================================
# OpenChat Server - 快速启动配置
# 一键启动所有服务，适合快速体验和开发
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL 数据库
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: openchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: openchat
      POSTGRES_PASSWORD: openchat_password
      POSTGRES_DB: openchat
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openchat -d openchat"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - openchat-network

  # ============================================
  # Redis 缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: openchat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - openchat-network

  # ============================================
  # 悟空IM 服务
  # ============================================
  wukongim:
    image: registry.cn-shanghai.aliyuncs.com/wukongim/wukongim:v2
    container_name: openchat-wukongim
    restart: unless-stopped
    environment:
      - "WK_MODE=release"
      - "WK_EXTERNAL_IP=${EXTERNAL_IP:-127.0.0.1}"
      - "WK_HTTP_PORT=5001"
      - "WK_TCP_PORT=5100"
      - "WK_WS_PORT=5200"
      - "WK_MANAGER_PORT=5300"
      - "WK_TOKENAUTHON=false"
    volumes:
      - wukongim_data:/root/wukongim
    ports:
      - "5001:5001"
      - "5100:5100"
      - "5200:5200"
      - "5300:5300"
      - "5172:5172"
    networks:
      - openchat-network

  # ============================================
  # OpenChat 应用
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: openchat
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      wukongim:
        condition: service_started
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      
      # 数据库配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: openchat
      DB_PASSWORD: openchat_password
      DB_NAME: openchat
      DB_SYNCHRONIZE: "true"
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      
      # JWT 密钥
      JWT_SECRET: dev-secret-key-change-in-production
      
      # 悟空IM 配置
      WUKONGIM_API_URL: http://wukongim:5001
      WUKONGIM_TCP_ADDR: wukongim:5100
      WUKONGIM_WS_URL: ws://${EXTERNAL_IP:-127.0.0.1}:5200
      WUKONGIM_MANAGER_URL: http://wukongim:5300
      WUKONGIM_TOKEN_AUTH: "false"
      
      # 外部 IP
      EXTERNAL_IP: ${EXTERNAL_IP:-127.0.0.1}
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openchat-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  wukongim_data:
    driver: local

networks:
  openchat-network:
    driver: bridge
